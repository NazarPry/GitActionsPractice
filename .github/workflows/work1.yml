name: Lint Test Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
  test: 
    needs: lint
    runs-on: ubuntu-22.04
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
  build: 
    needs: test
    runs-on: ubuntu-22.04
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      -name: Deploy
        run: echo "Deploying..."
  
